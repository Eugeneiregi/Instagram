{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        {% for image in images %}
        <div class="card p-0" style="width: 500px;">
            <div class="card-header">
                <h5 class="card-title">{{image.image_caption}}</h5>
            </div>
            <img src="{{image.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">{{image.image_name}}</p>
              <p>{{image.date_posted}}</p>
              <a href="{% url 'single_image' image_id=image.id %}" class="btn btn-success">view image and Comments</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <style>
   
  </style>
{% endblock %}
